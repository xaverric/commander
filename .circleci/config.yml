version: 2.1
orbs:
  node: circleci/node@4.1.0
jobs:
  build:
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - run:
          name: Run Tests
          command: |
            npm run test
      - run:
          name: ESLint
          command: |
            npm run lint